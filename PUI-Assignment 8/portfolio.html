<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anisa Jibrell</title>
    <script
      src="https://kit.fontawesome.com/0004fbb654.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="./index.html">Anisa Jibrell</a>
        </div>
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li class="current"><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main class="main-portfolio">
        <section class="gallery">
          <div class="parent img1">
            <div class="h1 hide">
              <h1>
                <i>Blueback Square</i><br>
              WEST HARTFORD, CT</h1>
            </div>
            <figure>
              <img class="actual" src="./images/image2.jpeg" alt="Woman lighting a cigarette in Blue Back Square in West Hartford, CT." />
            </figure>
          </div>

          <div class="parent img3 portrait">
            <div class="h1 hide">
              <h1><i>Jennifer Vuong</i><br>
              DETROIT, MI</h1>
            </div>
            <figure>
              <img class="actual" src="./images/portrait2.jpeg" alt="Woman posing outside in Detroit, MI" />
            </figure>
          </div>

          <div class="parent img2">
            <div class="h1 hide">
              <h1><i>Tenryu-ji Temple</i><br>
              KYOTO, JAPAN</h1>
            </div>
            <figure>
              <img class="actual" src="./images/image4.jpg" alt="Landscape shot of Kyoto, Japan near Tenryu-ji Temple." />
            </figure>
          </div>

          <div class="parent img4 portrait">
            <div class="h1 hide">
              <h1>
                <i>Asma Omar</i><br>
                DETROIT, MI
              </h1>
            </div>
            <figure>
              <img class="actual" src="./images/portrait1.jpeg" alt="A woman sitting outside in Detroit, MI" />
            </figure>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <p>Anisa Jibrell</p>
      <div class="social">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </footer>
  </body>
</html>
