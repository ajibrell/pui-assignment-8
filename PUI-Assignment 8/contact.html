<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anisa Jibrell</title>
    <script
      src="https://kit.fontawesome.com/0004fbb654.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="./index.html">Anisa Jibrell</a>
        </div>
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./about.html">About</a></li>
            <li class="current"><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main class="main-form">
        <form action="POST" data-netlify="true">
          <legend><b>Drop me a message</b></legend>
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" />

          <label for="email">Email: </label>
          <input type="email" id="email" name="email" />

          <label for="message">Message: </label>
          <textarea name="message" id="message"></textarea>
          <input type="file" placeholder="Upload File" name="myfile" id="myfile"></textarea>
          <div data-netlify-recaptcha="true"></div>

          <button class="btn" type="submit">Send</button>
        </form>
      </main>
    </div>
    <footer>
      <p>Anisa Jibrell</p>
      <div class="social">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </footer>
  </body>
</html>
